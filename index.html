<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <title>TicTacToe</title>
</head>
<body>
  <div id="mainContent" class="mainContent">
    <h1>Tic-Tac-Toe</h1>
    <div id="gameBoard" class="gameBoard">
      <div class="winLine"></div>
      <div id="grid" class="grid"></div>
      <div id="grid" class="grid"></div>
      <div id="grid" class="grid"></div>
      <div id="grid" class="grid"></div>
      <div id="grid" class="grid"></div>
      <div id="grid" class="grid"></div>
      <div id="grid" class="grid"></div>
      <div id="grid" class="grid"></div>
      <div id="grid" class="grid"></div>
    </div>
    <div class="popUpWrap">
      <div class="popUp">
        <div class="message"><p id="message"></p></div>
        <div class="restart"><p>Restart</p></div>
        <div class="close"><p>Close</p></div>
      </div>
    </div>
    <div class="popUpWraps">
      <div class="popUps">
        <div class="message"><p id="messages">Select Difficulty</p></div>
        <div class="restart easy"><p>Easy</p></div>
        <div class="close medium"><p>Medium</p></div>
      </div>
  </div>
  
</body>
</html>
